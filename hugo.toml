baseURL = 'https://neur0nz.github.io/NPBlog/'
languageCode = 'en-us'
title = 'Cafe BaBoker'
theme = 'PaperMod'

# Enable math rendering
[params]
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  ShowAuthor = true
  ShowAuthorAvatar = true
  ShowAuthorBio = true
  ShowAuthorSocial = true
  ShowAuthorLinks = true
  ShowToc = true
  [params.assets]
    favicon = "/NPBlog/favicon.ico"
    favicon16x16 = "/NPBlog/favicon-16x16.png"
    favicon32x32 = "/NPBlog/favicon-32x32.png"
    apple_touch_icon = "/NPBlog/apple-touch-icon.png"
    safari_pinned_tab = "/NPBlog/safari-pinned-tab.svg"
  [params.math]
    enable = true
    katex = true
    mathjax = false
    katexVersion = "0.16.9"
    katexCDN = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist"

# Math rendering settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    lineNoStart = 1
    lineNumbersInTable = true
    style = "monokai"
    tabWidth = 4

# Image handling
[imaging]
  quality = 75
  resampleFilter = "Lanczos"
  anchor = "Smart"

[params.homeInfoParams]
  Title = "Welcome to My Mathematics Blog ðŸ‘‹"
  Content = "Exploring the beauty of mathematics through articles, proofs, and visualizations."

