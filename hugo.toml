baseURL = 'https://neur0nz.github.io/HugoBlog/'
languageCode = 'en-us'
title = 'Cafe BaBoker'
theme = 'PaperMod'

# Enable math rendering
[params]
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  ShowAuthor = true
  ShowAuthorAvatar = true
  ShowAuthorBio = true
  ShowAuthorSocial = true
  ShowAuthorLinks = true
  [params.math]
    enable = true
    katex = true
    mathjax = false
    katexVersion = "0.16.9"
    katexCDN = "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist"

# Math rendering settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    lineNoStart = 1
    lineNumbersInTable = true
    style = "monokai"
    tabWidth = 4

# Image handling
[imaging]
  quality = 75
  resampleFilter = "Lanczos"
  anchor = "Smart"

