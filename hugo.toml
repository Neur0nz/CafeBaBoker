# Giscus Comments Configuration
[params.comments]
  enabled = true
  provider = "giscus"
  [params.comments.giscus]
    repo = "Neur0nz/NPBlog"
    repoId = "R_kgDOOOUhRA"
    category = "Announcements"
    categoryId = "DIC_kwDOOOUhRM4Cocfc"
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "0"
    emitMetadata = "0"
    inputPosition = "top"
    theme = "preferred_color_scheme"
    lang = "en"
    loading = "lazy"

